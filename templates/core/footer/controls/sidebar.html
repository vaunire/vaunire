<aside class="sticky top-24 space-y-6">
    <!-- Заголовок меню -->
    <div>
        <h3 class="px-4 text-xs font-semibold text-gray-400/80 uppercase tracking-widest mb-3">
            Юридическая информация
        </h3>
        
        <nav class="flex flex-col space-y-1">
            <!-- Оферта -->
            <a href="{% url 'offer' %}" 
               class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'offer' %}
                   bg-white text-blue-600 shadow-[0_2px_8px_rgba(0,0,0,0.08)] border border-gray-100
               {% else %}
                   text-gray-500 hover:bg-white hover:text-gray-700 hover:shadow-sm
               {% endif %}">
               <!-- Иконка Документа -->
               <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'offer' %}text-blue-500{% else %}text-gray-400 group-hover:text-gray-500{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

               Публичная оферта
            </a>

            <!-- Политика -->
            <a href="{% url 'privacy' %}" 
               class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'privacy' %}
                   bg-white text-blue-600 shadow-[0_2px_8px_rgba(0,0,0,0.08)] border border-gray-100
               {% else %}
                   text-gray-500 hover:bg-white hover:text-gray-700 hover:shadow-sm
               {% endif %}">
               <!-- Иконка Щита -->
               <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'privacy' %}text-blue-500{% else %}text-gray-400 group-hover:text-gray-500{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
               </svg>
               Политика конфиденциальности

            <!-- Cookies -->
            <a href="{% url 'cookies' %}" 
               class="group flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'cookies' %}
                   bg-white text-blue-600 shadow-[0_2px_8px_rgba(0,0,0,0.08)] border border-gray-100
               {% else %}
                   text-gray-500 hover:bg-white hover:text-gray-700 hover:shadow-sm
               {% endif %}">
               <!-- Иконка Cookies -->
               <svg class="w-5 h-5 {% if request.resolver_match.url_name == 'cookies' %}text-blue-500{% else %}text-gray-400 group-hover:text-gray-500{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>

               Использование Cookies
            </a>
        </nav>
    </div>
