{% load static %}

<div x-data="{ isOpen: false }" 
     @keydown.escape.window="isOpen = false"
     x-effect="document.body.classList.toggle('overflow-hidden', isOpen)">
    
    <!-- Кнопка -->
    <button type="button" 
            class="p-2 rounded-lg transition-all duration-300 relative z-50" 
            @click="isOpen = !isOpen"
            :class="isOpen ? 'bg-blue-50 text-blue-800' : 'text-gray-600 hover:bg-blue-50 hover:text-blue-700'">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 16 16" class="currentColor">
            <path fill="currentColor" fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </button>

    <!-- Модалка -->
    <div class="fixed left-0 top-20 right-0 bottom-0 bg-white z-40 overflow-y-auto"
         x-show="isOpen"
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-4"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-4">
        
        <div class="w-full max-w-[1325px] mx-auto px-4 py-8 min-h-full flex flex-col">
            
            <!-- Кнопка "Показать все" -->
            <div class="mb-10 w-full">
                <button type="button" 
                        @click="isOpen = false; document.getElementById('catalog-content').scrollIntoView({ behavior: 'smooth', block: 'start' })"
                        class="block w-full border-2 border-blue-600 text-blue-600 font-bold text-center py-3 rounded-lg hover:bg-blue-600 hover:text-white transition-all uppercase tracking-widest text-sm">
                    Показать весь каталог
                </button>
            </div>

            <!-- Сетка -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 pb-20">
                
                <!-- 1. Музыка -->
                <div class="flex flex-col items-start gap-4 group cursor-pointer">
                    <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center p-4 transition-transform duration-300 group-hover:scale-105">
                        <img src="{% static 'images/icons/music.png' %}" alt="Музыка" class="w-full h-full object-contain">
                    </div>
                    <h3 class="font-bold text-xl text-gray-900 group-hover:text-blue-600 transition-colors">Музыка</h3>
                    <ul class="space-y-3 text-base text-gray-600">
                        <li><a href="#" class="hover:text-blue-600 transition-colors">Виниловые пластинки</a></li>
                        <li><a href="#" class="hover:text-blue-600 transition-colors">CD диски</a></li>
                    </ul>
                </div>

                <!-- 2. Новый год -->
                <div class="flex flex-col items-start gap-4 group cursor-pointer">
                    <div class="w-[76px] h-[76px] bg-gray-100 rounded-2xl flex items-center justify-center p-4 transition-transform duration-300 group-hover:scale-105">
                        <img src="{% static 'images/icons/winter.png' %}" alt="Новый год" class="w-full h-full object-contain scale-x-125">
                    </div>
                    <h3 class="font-bold text-xl text-gray-900 group-hover:text-blue-600 transition-colors">Новый год</h3>
                    <ul class="space-y-3 text-base text-gray-600">
                        <li><a href="#" class="hover:text-blue-600 transition-colors">Новогодний плейлист</a></li>
                        <li><a href="#" class="hover:text-blue-600 transition-colors">Досуг в праздники</a></li>
                        <li><a href="#" class="hover:text-blue-600 transition-colors">Тайный Санта</a></li>
                        <li><a href="#" class="hover:text-blue-600 transition-colors">Готовые подарки</a></li>
                    </ul>
                </div>

                <!-- 3. Спецпредложения -->
                <div class="flex flex-col items-start gap-4 group cursor-pointer">
                    <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center p-4 transition-transform duration-300 group-hover:scale-105">
                        <img src="{% static 'images/icons/promotion.png' %}" alt="Скидки" class="w-full h-full object-contain">
                    </div>
                    <h3 class="font-bold text-xl text-gray-900 group-hover:text-red-600 transition-colors">Спецпредложения</h3>
                    <ul class="space-y-3 text-base text-gray-600">
                        <li><a href="#" class="hover:text-red-600 transition-colors">Распродажа</a></li>
                        <li><a href="#" class="hover:text-red-600 transition-colors">Промокоды</a></li>
                    </ul>
                </div>

                <!-- 4. В разработке -->
                <div class="flex flex-col items-start gap-4 opacity-40 grayscale select-none">
                    <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center p-3">
                        <svg class="w-full h-full text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-xl text-gray-500 flex items-center gap-3">
                        Остальное
                        <span class="text-[10px] font-bold uppercase bg-gray-200 text-gray-500 px-2 rounded-md tracking-wider">Скоро</span>
                    </h3>
                    <ul class="space-y-3 text-base text-gray-400 cursor-not-allowed">
                        <li>Литература</li>
                        <li>Досуг и игры</li>
                        <li>Мерч и одежда</li>
                        <li>Сувениры</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
