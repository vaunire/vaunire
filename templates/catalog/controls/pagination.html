{% if page_obj.has_next %}
<!-- Блок пагинации (Показать еще) -->
<div id="pagination-btn" class="col-span-full w-full flex flex-col items-center justify-center mt-3">
    
    <!-- Кнопка подгрузки HTMX -->
    <button hx-get="?{{ request.GET.urlencode }}&page={{ page_obj.next_page_number }}&view={{ view_type }}"
            hx-target="#pagination-btn" 
            hx-swap="outerHTML"
            hx-select="#catalog-grid > *" 
            class="group flex items-center gap-1.5 px-5 py-1.5 bg-white border border-gray-200 shadow-sm rounded-xl text-gray-700 font-medium hover:bg-gray-50 hover:border-blue-500 hover:text-blue-700 transition-colors duration-200 ease-in-out">
        
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 -ml-1 text-gray-400 group-hover:text-blue-700 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
        
        <span class="text-[13px] font-normal">Показать еще</span>
    </button>

    <!-- Счетчик просмотренных товаров -->
    <div class="mt-2.5 flex items-center gap-1.5 text-gray-400">
        <span class="text-xs font-medium">
            <span class="text-blue-600 font-semibold">{{ page_obj.end_index }}</span> / <span class="text-blue-600 font-semibold">{{ paginator.count }}</span>
        </span>
    </div>
</div>
{% endif %}
